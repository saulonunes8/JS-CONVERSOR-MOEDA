<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="./scripts.js"></script>
    <title>Conversor</title>
</head>

<body>
    <img class="logo" src="./assets/logo.gif" alt="logo-conversor">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option >R$ Real Brasileiro</option>              
         </select>
        </label>

        <label>
            Converter <b>para</b>
            <select  onchange="changeCurrency()" class="currency-select">
                <option value="dolar">US$ Dólar Americano</option>
                <option value="euro">€ Euro </option>
                <option value="libra">£ Libra</option>
                <option value="real">R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            valor
            <input   class="valor-digitado"  placeholder="10.000,00">
        </label>

        <button onclick="convertValues()" class="convert-button">Converter</button>

        <section>
<div class="currency-box">
    <img class="currency-img1" src="./assets/brasil 2.png" alt="logo-imagem-conversao">
    <p class="currency">Real</p>
    <p class="currency-value-convert">R$ 0,00</p>
</div>

<img class="arrow-img" src="./assets/Vector.png" alt="seta">

<div class="currency-box">
    <img class="currency-img" src="./assets/estados-unidos (1) 1.png" alt="logo-imagem-convertida">
    <p class="currency1" >Dólar Americano</p>
    <p class="currency-value">US$ 0.0</p>
</div>


        </section>

    </main>
</body>

</html>
